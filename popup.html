<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gemini Extension</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
        }

        h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-container {
            text-align: center;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #responseOutput {
            background-color: #f8f8f8;
        }
    </style>
</head>

<body>
    <script src="popup.js"></script>
    <div class="container">
        
        <h2>Gemini Query</h2>
        <input type="text" id="queryInput" placeholder="Enter your query here">
        <textarea id="responseOutput" rows="10" readonly placeholder="Output will be displayed here"></textarea>
    </div>

</body>

</html>
